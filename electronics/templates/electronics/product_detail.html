<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #007bff;
            padding: 15px 20px;
            text-align: center;
            font-size: 22px;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Product Container */
        .product-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        /* Product Card */
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            text-align: center;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
            line-height: 1.4;
        }

        .buy-now {
            margin-top: 15px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }

        .buy-now:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">üõçÔ∏è Welcome to Our Store</div>

    <!-- Product Listing -->
    <div class="product-container">
        {% for pro in prod %}
        <div class="product-card">
            <img class="product-image" src="{{ pro.image_url }}" alt="{{ pro.name }}">
            <div class="product-name">{{ pro.name }}</div>
            <div class="product-price">$ {{ pro.price }}</div>
            <div class="product-description">{{ pro.description }}</div>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
